<div class="card rounded-3 mb-4">
  <div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
      <div class="col-md-2 col-lg-2 col-xl-2">
        <img
        src="{{product?.url}}"
          class="img-fluid rounded-3" alt="Cotton T-shirt">
      </div>
      <div class="col-md-3 col-lg-3 col-xl-3">
        <p class="lead fw-normal mb-2">{{product?.name}}</p>
        <p>{{product?.description}}</p>
      </div>
      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
          <input type="number" #count (change)="calc(product!.price,count.value ,product!)"  class="form-control form-control-sm"/>
      </div>
      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h5 class="mb-0">{{product?.price |currency :'USD'}}</h5>
      </div>
      <button (click)="addToCart(product!)" class='btn  btn-outline-primary'
       >addToCart</button>
    </div>
  </div>
</div>

<button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='goBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
